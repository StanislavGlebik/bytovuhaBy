{% extends "bytovuhaApp/base_catalog.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
	    <font size=5px color=#606060>{{heading}}</font>

		<table class="table">
		  <tr>
		    <td><font size=4px color=#606060>Товар</font></td>
		    <td><div align="center"><font size=4px color=#606060>Стоимость</font></div></td>
		    <td><div align="center"><font size=4px color=#606060>Количество</font></div></td>		    
		    <td></td>
		  </tr>

			{%for name, price, amount, id in buyings %}		
				  <tr>
				    <td>{{name}}</td>
				    <td><div align="center">${{price}}</div></td>
				    <td><div align="center">{{amount}}</div></td>
				    <td><a href="{% url 'remove' id%}">Убрать &raquo;</a></td>
				  </tr>
			{%endfor%}
		</table>


		{% if buyings%}
	  		<p><a class="btn btn-primary btn-lg" href="/pay/">Купить &raquo;</a></p>
	  	{% endif %}
    </div>
  </div>
{% endblock %}
