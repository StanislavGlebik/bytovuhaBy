{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>BytovuhaBy Login</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bytovuhaApp/css/bootstrap.min.css' %}"/>  
    <link rel="stylesheet" type="text/css" href="{% static 'bytovuhaApp/css/signin.css' %}"/>  
  </head>

  <body>
    <div class="container">

      <form class="form-signin" action="login/" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">{{message}}</h2>
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="Username" name="username" class="form-control" placeholder="Username" autofocus>
        <input type="password" name="pass" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


  <script type="text/javascript" src="{% static 'bytovuhaApp/js/jquery.js' %}"></script>  
  </body>
</html>
