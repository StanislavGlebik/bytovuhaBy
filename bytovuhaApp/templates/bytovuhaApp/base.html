{% load staticfiles %}

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Бытовуха.by</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bytovuhaApp/css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'bytovuhaApp/css/sticky-footer.css' %}"/>  	
	<script type="text/javascript" src="{% static 'bytovuhaApp/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bytovuhaApp/js/jquery.js' %}"></script>	
  <script type="text/javascript" src="{% static 'bytovuhaApp/js/dropdown.js' %}"></script>    
  <script type="text/javascript" src="{% static 'bytovuhaApp/js/holder.js' %}"></script>
</head>
<body>
    <div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-collapse collapse">
          <a class="navbar-brand" href="/">Бытовуха.by</a>
            <ul class="nav navbar-nav">

              <li><a href="/basket">Корзина</a></li>  
            </ul>

            {% if user.is_authenticated %}          
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Выйти из системы</a></li>
              </ul> 
            {% else %}
              <form class="navbar-form navbar-right" action="login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="Username" name="username" class="form-control" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" class="form-control" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-default">Войти</button>
                <a class="btn btn-default" href="/register/">Зарегистрироваться</a>  
              </form>
            {% endif %}       

        </div><!--/.navbar-collapse -->
      </div>
    </div>


      {% block content %} {% endblock %}
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Бытовуха.by &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Прочтите <a href="/contacts">о нас</a>, пожалуйста</p>
      </div>
    </div>

</body>
