{% extends "bytovuhaApp/base_catalog.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>{{heading}}</h1>

		<table class="table">
		  <tr>
		  	<th></th>
		    <th>Product name</th>
		    <th>Price</th>
		  </tr>
			{%for product in products %}		
				  <tr>
				  	<td><img src="{{ product.image_url }}" class="img-polaroid"></td>
				    <td><li><a href="{% url 'product_description' product.id %}">{{product.name}}</a></li></td>
				    <td>${{product.price}}</td>
				  </tr>
			{%endfor%}
		</table>
<ul class="pager">
  <li><a href="/products_for_category/{{category}}/{{prev_page}}">Previous</a></li>
  <li><a href="/products_for_category/{{category}}/{{next_page}}">Next</a></li>
</ul>

    </div>
  </div>
{% endblock %}
